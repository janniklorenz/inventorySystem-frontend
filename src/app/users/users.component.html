<h2>Personen</h2>

<button mat-flat-button color="primary" (click)="navigateNew()">Neu</button>
<mat-form-field style="float:right;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Suche">
</mat-form-field>

<div class="responsive_table">
  <table mat-table [dataSource]="users" matSort class="table mat-elevation-z8">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vorname</th>
      <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Aktionen</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="warn" (click)="delete(user)">LÃ¶schen</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
        class="example-first-header-row">
    </tr>

    <tr mat-row (click)="navigate(user)" *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[100, 50, 10, 20]" showFirstLastButtons></mat-paginator>
