<h2>Tags</h2>



<button mat-flat-button color="primary" (click)="navigateNew()">Neu</button>
<mat-form-field style="float:right;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Suche">
</mat-form-field>

<table mat-table [dataSource]="tags" matSort class="table mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let tag">
      <app-tag-span [tag]="tag"></app-tag-span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Aktionen</th>
    <td mat-cell *matCellDef="let tag">
      <button mat-button color="warn" (click)="delete(tag)">LÃ¶schen</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
      class="example-first-header-row">
  </tr>

  <tr mat-row (click)="navigate(tag)" *matRowDef="let tag; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[100, 50, 10, 20]" showFirstLastButtons></mat-paginator>
