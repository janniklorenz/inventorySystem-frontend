<mat-form-field style="width:100%;" appearance="fill">
  <mat-label>Status</mat-label>
  <input placeholder="Status" matInput [formControl]="autoselectControl" [matAutocomplete]="autoStatus">
  <mat-autocomplete #autoStatus="matAutocomplete" autoActiveFirstOption="true" (optionSelected)="onChange($event)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
