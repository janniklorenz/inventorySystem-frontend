<h2>Orte</h2>

<mat-spinner class="spinner-center" *ngIf="!locations"></mat-spinner>
<div [hidden]="!locations">
  <button mat-flat-button color="primary" (click)="navigateNew()">Neu</button>
  <mat-form-field style="float:right;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Suche">
  </mat-form-field>

  <div class="responsive_table">
    <table mat-table [dataSource]="locations" matSort class="table mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let location">{{location.name}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Aktionen</th>
        <td mat-cell *matCellDef="let location">
          <button mat-button color="warn" (click)="delete(location)">LÃ¶schen</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
          class="example-first-header-row">
      </tr>

      <tr mat-row (click)="navigate(location)" *matRowDef="let location; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[100, 50, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
